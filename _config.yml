title: Yeah!
description: >- # This means to ignore newlines until "baseurl:"
  This is a sample description for your GitHub Pages site.
url: "https://khooyj.github.io" # The base hostname and protocol for your site

# Build settings
remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Enable syntax highlighting
markdown: kramdown
highlighter: rouge

# Configure permalink structure
permalink: /:year/:month/:day/:title/
